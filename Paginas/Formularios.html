    <h1>CLARINERO Galeria de Artes De El Salvador</h1>
    <h1>Formulario para realizar su compra de obras de artes en el Salvador</h1>

        <div class="articulo">
        <form action="post" action="mailto:correo">
            

                <label for="nombre">nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre"  required/>
            </div>
            <br>

            <div>
                <label for="apellido">E-Mail</label>
                <input type="text" id="E-mail" name="E-mail" placeholder="example@mail.com" required/>
            </div>
            <br>

            <div>
                <label for="fecha de nacimiento">telefono</label>
                <input type="number" id="telefono" name="telefono" placeholder="ingrese_#telefono" required/>
            </div>
        
            <br>
            <br>

            <div>
                <label>Seleccione dia y hora</label>
                <br>
                <br>

                <label for="Lunes-Martes de 8:00am-01:00pm">Lunes-Martes de 8:00am-01:00pm</label><input type="radio" id="Lunes-Martes de 8:00am-01:00pm" name="Seleccione hora y dia" /><br>
                <label for="Miercoles-jueves de 11:00am-02:00pm">Miercoles-jueves de 11:00am-02:00pm</label><input type="radio" id="Miercoles-jueves de 11:00am-02:00pm" name="Seleccione hora y dia" > <br>
                <label for="Viernes-Sabado de 9:00am-02:00pm">Viernes-Sabado de 9:00am-02:00pm</label><input type="radio" id="Viernes-Sabado de 9:00am-02:00pm" name="Seleccione hora y dia" >
                <br>
            </div>
            <br>

            <div>
                <label>Seleccione el tipo de obra de arte que desea comprar$</label>
                <br>
                <br>
                <label for="Pintura">Pintura</label><input type="radio" id="Pintura" name="Se単ale el tipo de obra de arte que desea comprar$" /><br>
                <label for="Arte urbano">Arte urbano</label><input type="radio" id="Arte urbano" name="Se単ale el tipo de obra de arte que desea comprar$" > <br>
                <label for="Subrealismo">Subrealismo</label><input type="radio" id="Subrealismo" name="Se単ale el tipo de obra de arte que desea comprar$" >
            </div>
            <br>
 
           
            <div>
                <label for="obras">Obras</label>
                <select id="Obras">
                    <option value="rt">Retrato</option>
                    <option value="ecras">Esculturas</option>
                    <option value="Colg">Collage</option>
                </select>
                <br>
            </div>
            <br>

            <div>
                <label for="Pais del que nos escribe">Pais del que nos escribe</label>
                <select id="Pais">
                    <option value="EE.UU">EE.UU</option>
                    <option value="HD">Honduras</option>
                    <option value="GTLA">Guatemala</option>
                    <option value="ARG">Argentina</option>
                    <option value="SP">Espa単a</option>
                    <option value="CDA">Canadad</option>
                    <option value="MXC">Mexico</option>
                </select>
                <br>
            </div>
            <br>

            <div>
                <label for="Ayudenos a mejorar dejando su comentario">Ayudenos a mejorar dejando su comentario</label>
                <br>
                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="ingrese su comentario"></textarea>
            </div>

            <div>
                <input type="submit" value="REGISTRAR">
            </div>

        </form>
